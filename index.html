<head>

<body>
    <div class="calendar"></div>

    <!-- <script src="js/jquery-1.11.1.js"></script> -->
    <script src="public/js/jquery-1.10.2.min.js"></script>
    <script src="public/js/bootstrap.min.js"></script>
    <script src="public/js/poper.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
    <script src="public/js/bootstrap-year-calendar.min.js"></script>
    <!-- <script src="js/bootstrap-year-calendar.d.ts"></script> -->
    <!-- idioma -->
    <script src="public/lang/bootstrap-year-calendar.pt.js"></script>
    <script>
        //pegando o ano
        var currentYear = new Date().getFullYear();
        // criando datas
        var redDateTime = new Date(currentYear, 2, 13).getTime();
        var circleDateTime = new Date(currentYear, 3, 20).getTime();
        var borderDateTime = new Date(currentYear, 0, 12).getTime();
        console.log('datas:', redDateTime);
        $('.calendar').calendar({
            // mostrando as semanas
            displayWeekNumber: true,
            // customizando a cor de um dia especifico
            customDayRenderer: function (element, date) {
                if (date.getTime() == redDateTime) {
                    $(element).css('font-weight', 'bold');
                    $(element).css('font-size', '15px');
                    $(element).css('color', 'green');
                }
                else if (date.getTime() == circleDateTime) {
                    $(element).css('background-color', 'red');
                    $(element).css('color', 'white');
                    $(element).css('border-radius', '15px');
                }
                else if (date.getTime() == borderDateTime) {
                    $(element).css('border', '2px solid blue');
                }
            },
            // dessativando dias especificos
            disabledDays: [
                new Date(currentYear, 1, 2),
                new Date(currentYear, 1, 3),
                new Date(currentYear, 1, 8),
                new Date(currentYear, 1, 9),
                new Date(currentYear, 1, 10),
                new Date(currentYear, 1, 11),
                new Date(currentYear, 1, 13),
                new Date(currentYear, 1, 14),
                new Date(currentYear, 1, 15)
            ],
            // background dos eventos
            // style:'background',
            // marcando eventos
            dataSource: [
                {
                    startDate: new Date(currentYear, 1, 4),
                    endDate: new Date(currentYear, 1, 15)
                },
                {
                    startDate: new Date(currentYear, 3, 5),
                    endDate: new Date(currentYear, 5, 15)
                }
            ],
            // idioma do calendario
            language: 'pt',
            // ano que inicia o calend√°rio
            startYear: '2018'
        })

    </script>

</body>

</html>
